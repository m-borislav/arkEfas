<form class="mx-auto p-3" style="margin-top: 5%; max-width: 31%;" [formGroup]="companyGroup" >
  <div class="form-group row">
    <label for="validationCustom01" class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="validationCustom01" formControlName="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="validationCustom02" class="col-sm-3 col-form-label">Location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="validationCustom02" formControlName="location">
    </div>
  </div>
  <button class="btn btn-primary" type="submit" style="margin-right: 70px;" (click)="onSubmit()" routerLink="/company">Add company</button>
</form>
<app-profile></app-profile>
