<form class="mx-auto p-3" style="margin-top: 5%; max-width: 30%;" [formGroup]="formGroup" >
  <div class="form-group row">
    <label for="validationCustom01" class="col-sm-3 col-form-label">First name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="validationCustom01" formControlName="firstName">
    </div>
  </div>
  <div class="form-group row">
    <label for="validationCustom02" class="col-sm-3 col-form-label">Last name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="validationCustom02" formControlName="lastName">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" formControlName="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" formControlName="password">
    </div>
  </div>
  <button class="btn btn-primary" type="submit" style="margin-right: 70px;" (click)="onSubmit()" routerLink="/login">Register</button>
</form>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>
